<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-5</title>
</head>
<body>
    <!-- input tag , text area tag, button tag -->
     <!-- input tag are self closing tag -->
      <!-- type property tells which type of input can be entered -->
    <p>
        Enter your name.
        <input type="text">
    </p>

    <p>
        Enter your password.
        <input type="password">
    </p>

    <!-- in checkbox and radio we can tick all the option -->
     <h1>checkbox</h1>
    <p>
        select your gender
        <input type="checkbox"> Male <input type="checkbox">Female <input type="checkbox"> other
    </p>

    <p>
    Select your gender
    <input type="radio">Male <input type="radio" name="" id="">Female <input type="radio" name="" id="">other
    </p>

    <p>
        Select a date
        <input type="date" name="" id="">
    </p>
    <p>
        input a number<input type="number" name="" id=""></p>

        <!-- required attrtibute -->
         <p>Enter your age
            <input type="number" name="" id="" placeholder="Enter your age here" required>
         </p>

         <!-- textarea -->
          <p>
            write your review
            <textarea name="" id="" cols="30" rows="4" placeholder="write your review."></textarea>
          </p>

          <!-- button tag -->
           <p>
            <button type="submit">Submit</button> <br>
            <button type="button">submit</button>
           </p>
</body>
</html>
