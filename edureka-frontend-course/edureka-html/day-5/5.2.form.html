<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form tag -->
     <form action="" method="">
         <!-- action attribute tells where our data will be send and method attribute tells how our data will be send -->
        Name: <input type="text" name="" id="" placeholder="Enter your name"> <br><br>
        Age: <input type="number" name="" id="" placeholder="Enter your age" required><br><br>
        Gender: Male <input type="radio"> Female <input type="radio" name="" id=""><br><br>
        Dob: <input type="date" name="" id=""><br><br>
        Email: <input type="email" name="" id=""><br><br>
        Feedback: <textarea name="" id=""></textarea> <br><br>
        <button type="submit">Submit</button>
     </form>
</body>
</html>
