<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- drope down menu->> select and option tag -->
     <h1>select and option tag</h1>
     <select name="" id="">
        <option value="">Noida</option>
        <option value="">Delhi</option>
        <option value="">Amritsar</option>
        <option value="">Hyderabad</option>
        <option value="">Bangloor</option>
     </select>

     <h1>default property in option</h1>
     <select name="" id="">
        <option value="">Noida</option>
        <option value="">Delhi</option>
        <option value="" selected>Amritsar</option> <!--selected-->
        <option value="">Hyderabad</option>
        <option value="" disabled>Bangloor</option> <!--disabled property -> this property can not be selected for the reason of disabled property-->
     </select>
</body>
</html>
